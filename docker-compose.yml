services:
  db:
    image: postgres:16
    container_name: cheese-db
    env_file: ./db-postgresql/.env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-postgresql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 3s
      timeout: 3s
      retries: 30

  migrator:
    image: postgres:16
    container_name: cheese-db-migrator
    depends_on:
      db:
        condition: service_healthy
    env_file: ./db-postgresql/.env
    volumes:
      - ./db-postgresql/migrations:/sql/migrations:ro
      - ./db-postgresql/views:/sql/views:ro
    entrypoint: ["/bin/bash", "-lc"]
    command: >
      psql "postgresql://$$POSTGRES_USER:$$POSTGRES_PASSWORD@db:5432/$$POSTGRES_DB"
      -v ON_ERROR_STOP=1
      -f /sql/migrations/tables.sql
      -f /sql/migrations/functions.sql
      -f /sql/migrations/triggers.sql
      -f /sql/migrations/views.sql
      -f /sql/migrations/seed.sql

volumes:
  pgdata:
