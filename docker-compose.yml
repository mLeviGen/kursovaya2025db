services:
  db:
    image: postgres:16
    container_name: cheese-db
    env_file: ./db-postgresql/.env
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-postgresql/sql/init/00_init_db.sql:/docker-entrypoint-initdb.d/00_init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 3s
      timeout: 3s
      retries: 30
    restart: always

  migrator:
    image: postgres:16
    depends_on:
      db:
        condition: service_healthy
    env_file: ./db-postgresql/.env
    entrypoint: ["bash", "/migrate.sh"]
    volumes:
      - ./db-postgresql/migrate.sh:/migrate.sh:ro
      - ./db-postgresql/sql:/sql:ro
    restart: "no"

volumes:
  pgdata: