services:
  db:
    image: postgres:16
    container_name: cheese-db
    env_file: .env
    ports:
      - "${POSTGRES_PORT:-5433}:5432" 
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/_init/00_init_db.sql:/docker-entrypoint-initdb.d/00_init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 3s
      timeout: 3s
      retries: 10
    restart: always

  migrator:
    image: postgres:16
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    volumes:
      - ./migrate.sh:/migrate.sh
      - ./sql:/sql
    entrypoint: ["bash", "/migrate.sh"]
    restart: "no"

volumes:
  pgdata: