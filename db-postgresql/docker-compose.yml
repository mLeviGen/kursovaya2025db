services:
  db:
    image: postgres:16
    container_name: cheese-db
    env_file: .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 3s
      timeout: 3s
      retries: 30

  migrator:
    image: postgres:16
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    entrypoint: ["/bin/bash", "-lc"]
    command: "bash /sql/migrate.sh"
    volumes:
      - ./migrate.sh:/sql/migrate.sh:ro
      - ./migrations:/sql/migrations:ro
      - ./views:/sql/views:ro
      - ./triggers:/sql/triggers:ro
    restart: "no"

volumes:
  pgdata:
